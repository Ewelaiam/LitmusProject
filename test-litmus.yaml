apiVersion: apps/v1
kind: Deployment
metadata:
   name: litmus-tests
   namespace: litmus
spec:
   replicas: 10
   selector:
      matchLabels:
         app: web
   template:
      metadata:
         labels:
            app: web
      spec:
         containers:
            - name: litmus-tests-site
              image: adabd/litmusprojectlocalconfiguration:latest
              ports:
              - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
   name: litmus-tests-entrypoint
   namespace: litmus
spec:
   type: NodePort
   selector:
      app: web
   ports:
      - port: 3000
        targetPort: 3000
        nodePort: 30003
